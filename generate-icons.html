<!DOCTYPE html>
<html>
<head>
  <title>Generate PWA Icons</title>
</head>
<body>
  <h1>Generating PWA Icons...</h1>
  <canvas id="canvas" style="display:none"></canvas>
  <div id="output"></div>

  <script>
    const svgString = `
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <rect width="512" height="512" rx="100" fill="#0f172a"/>
        <path d="M150 350 V 200" stroke="#3b82f6" stroke-width="50" stroke-linecap="round"/>
        <path d="M256 350 V 150" stroke="#8b5cf6" stroke-width="50" stroke-linecap="round"/>
        <path d="M362 350 V 250" stroke="#ec4899" stroke-width="50" stroke-linecap="round"/>
      </svg>
    `;

    const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
    const output = document.getElementById('output');

    async function generateIcon(size) {
      return new Promise((resolve) => {
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = size;
        canvas.height = size;

        const img = new Image();
        const blob = new Blob([svgString], {type: 'image/svg+xml'});
        const url = URL.createObjectURL(blob);

        img.onload = () => {
          ctx.drawImage(img, 0, 0, size, size);
          canvas.toBlob((blob) => {
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = URL.createObjectURL(blob);
            link.textContent = `Download ${size}x${size}`;
            link.style.display = 'block';
            link.style.margin = '10px';
            output.appendChild(link);

            // Auto-click to download
            link.click();

            URL.revokeObjectURL(url);
            resolve();
          }, 'image/png');
        };

        img.src = url;
      });
    }

    async function generateAll() {
      for (const size of sizes) {
        await generateIcon(size);
        await new Promise(r => setTimeout(r, 100));
      }
      output.innerHTML = '<h2>âœ… All icons generated! Check your downloads folder.</h2>' + output.innerHTML;
    }

    generateAll();
  </script>
</body>
</html>
